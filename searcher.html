<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Searcher</title>
    <link rel="stylesheet" type="text/css" href="./static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/content/site.css" />
    <script src="./static/scripts/modernizr-2.6.2.js"></script>
    <script src="./static/scripts/jquery-1.10.2.min.js"></script>
    <script src="./static/scripts/bootstrap.bundle.min.js"></script>
    <script src="./static/scripts/bootstrap.min.js"></script>
</head>
<body>
    <canvas></canvas>

    <div class="container body-content">
        <div class="jumbotron">
            <div class="text-center">
                <h1>Who do you want to search??</h1>
            </div>
            <div class="m-auto">

                <div class="input-group mb-3 input-group-lg">

                    <input type="text" class="form-control" id="text" placeholder="名字缩写，全名，名字不全也行"/>

                    <button onclick="submit()" class="btn btn-default" style="background:#dcdcdc">搜索</button>

                </div>
            </div>
            <div class="text-center">
                <p id="a"></p>
            </div>
        </div>
        <div class="card" style="display:none;font-size:10px;">
            <div class="card-body">
                <div class="table-responsive-lg">
                    <table class = "table">
                        <thead>
                            <tr>
                                <th>
                                    <p class="tc">教育ID</p>
                                </th>
                                <th>
                                    <p class="tc">姓名</p>
                                </th>
                                <th>
                                    <p class="tc">高中</p>
                                </th>
                                <th>
                                    <p class="tc">毕业年份</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tb">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            cc
        </footer>
    </div>

    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./static/scripts/respond.js"></script>
    <script src="./static/scripts/searcher.js"></script>
    <script>
        var tb = document.getElementById("tb")
        function showT(){$(".card").show()}
        function put(ol){
            for(oi in ol)
            {
                var r = tb.insertRow()
                o = ol[oi]
                r.onclick = (val) =>{console.log(val)}
                mp = ["id","name","sHigh","grade"]
                for(i in mp){
                    t = o[mp[i]]
                    var c = r.insertCell()
                    if(i==2&&t!=null){
                        t = t.slice(3,t.length)
                    }
                    c.innerHTML = "<p class='tc'>"+t+"</p>"

                }
            }
        }
        function submit(){
            var srh = $("#text").val();
            showT()
            //alert(srh)
            var type = "";

            if(srh.match(/^[0-9]{8}$/i)){type = "uid"}
            else if(srh.match(/^[a-zA-Z]{2,}$/)){type = "simple"}
            else if(srh.match(/^[\u4e00-\u9fa5]{2,5}$/)){type = "name"}
            else {alert("无法匹配匹配搜索")}

            if(type){
                GET(
                    "http://mc9.rhymc.com:20058/toSearch",
                    {"un":srh},(val)=>{/*$("#a").text(JSON.stringify(val));*/put(val)}
                );


            /*
                $.ajax({
                url: "http://mc9.rhymc.com:20058/toSearch",
                type: 'GET',
                data:{'un':srh},
                dataType: 'json',
                success: function (re) {
                    $("#a").text(""+re);
                    alert(re);
                }
                });
                */
            }


        }
    </script>
</body>
</html>
