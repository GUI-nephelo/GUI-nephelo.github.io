<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/content/site.css" />
    <script src="./static/scripts/modernizr-2.6.2.js"></script>

<body>
    <canvas></canvas>

    <div class="container body-content">
        <div class="jumbotron">
            <div class="text-center">
                <h1>Who do you want to search??</h1>
            </div>
            <div class="m-auto">

                <div class="input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Large</span>
                    </div>
                    <input type="text" class="form-control" id="text"/>

                    <button onclick="submit()">submit</button>

                </div>
            </div>
            <div class="text-center">
                <p id="a"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./static/scripts/respond.js"></script>
    <script src="./static/scripts/searcher.js"></script>
    <script>
        function submit(){
            var srh = $("#text").val();
            //alert(srh)
            var type = "";

            if(srh.match(/^[0-9]{8}$/i)){type = "uid"}
            else if(srh.match(/^[a-zA-Z]{2,}$/)){type = "simple"}
            else if(srh.match(/^[\u4e00-\u9fa5]{2,5}$/)){type = "name"}
            else {alert("无法匹配匹配搜索")}
            alert(type)
            if(type){
                $.ajax({
                url: "http://mc9.rhymc.com:20058/toSearch",
                type: 'POST',
                data:{'un':srh},
                dataType: 'json',
                success: function (re) {
                    $("#a").text(re);
                }
                });
            }


        }
    </script>
</body>
</html>
